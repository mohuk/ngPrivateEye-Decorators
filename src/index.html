<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
    <title>Angular JS service Decorators</title>
  </head>
  <body ng-app="app">
    <div ng-controller="commConsoleCtrl as vm">
      Sender: <input type="text" ng-model="vm.message.sender">
      Receiver: <input type="text" ng-model="vm.message.receiver">
      Text: <textarea ng-model="vm.message.text"></textarea>
      <input type="button" ng-click="vm.send(vm.message)" value="Send">
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/phone.js"></script>
  </body>
</html>
